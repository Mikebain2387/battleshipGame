<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./bootstrap.css" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="text-center text-lg-start mt-5">
          <h1>Sink the ship!</h1>
        </header>
      </div>
    </div>
    <div class="container mt-5">
      <div class="battleship text-center col-12 mt-5">
        <div class="row mt-5 mb-1">
          <div class="col-1 col-lg-4 me-3"></div>
          <div class="col-3 col-lg-1 me-1 square"></div>
          <div class="col-3 col-lg-1 me-1 square"></div>
          <div class="col-3 col-lg-1 square"></div>
        </div>
        <div class="row mb-1">
          <div class="col-1 col-lg-4 me-3"></div>
          <div class="col-3 col-lg-1 me-1 square"></div>
          <div class="col-3 col-lg-1 me-1 square"></div>
          <div class="col-3 col-lg-1 square"></div>
        </div>
        <div class="row">
          <div class="col-1 col-lg-4 me-3"></div>
          <div class="col-3 col-lg-1 me-1 square"></div>
          <div class="col-3 col-lg-1 me-1 square"></div>
          <div class="col-3 col-lg-1 h- square"></div>
        </div>
        <div class="row col-12 mt-5 text-center">
          <h2 id="message" class="message text-center"></h2>
          <button id="restart">Restart Game</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
